 <link href='http://fonts.googleapis.com/css?family=Abril+Fatface&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
       <script src="http//code.jquery.com/jquery-latest.js"></script>
       <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="js/main.js" type="text/javascript"></script>
        <div class="container well">
            <div class="row-fluid">
                <div class="col-lg-10 progress progress-striped active">
                    <label>60%</label>
                    <div class="progress-bar progress-bar-success" style="width: 60%"></div>
                </div>
                <div class="col-lg-3 center-block">
                    <a href="#adress"  data-placement="top" data-toggle="tooltip" data-original-title="Poniższy formularz wypełniany jest automatycznie">Adress</a>
                    <form class="hidden">
                        <input type="text" name="adress" placeholder="adress">
                        <input type="text" name="city" placeholder="city">
                        <input type="text" name="country" placeholder="country">
                        <input type="text" name="voivodeship" placeholder="voivodeship">
                        <input name="postcode" placeholder="postcode">
                        <input type="button" class="button" value="Zapisz">
                    </form>
                </div>
                <div class="col-lg-4 pull-right">
                    <form>
                        <label>Zadaj pytanie</label>
                        <textarea class="form-control" name="pyt" rows="4"></textarea>
                        <input type="button" class="button" value="Wyślij">
                    </form>
                </div>
            </div>
        </div>
